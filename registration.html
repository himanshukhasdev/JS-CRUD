<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Form</title>
  <meta charset="utf-16">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="reg.js"></script>

</head>
<body>

<div class="container-fluid">
  <h2>Personal Details Form</h2><br>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#myModal" onclick="resetval.call(this)">Click Me!</button><br><br>



  <table class="table table-dark table-hover" id="infotable">
    <thead>
      <tr>
        <th></th>
        <th>S.No</th>
        <th>Name</th>
        <th>Course</th>
        <th>Email</th>
        <th>Phone No.</th>
        <th>Gender</th>
        <th>Password</th>
        <th>Retype-Password</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <td><input class="form-check-input" id="checkboxx" type="checkbox" name=""> Select All</td>
    </tbody>
  </table>



<button type="button" class="btn btn-primary" id="delselected" onclick="delselected.call(this)" >Delete </button>





  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog" data-id="id">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content" id="xyz">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Personal Detail Form</h4>
        </div>
        <div class="modal-body" >
          <div class="col-xs-8">
              <input type="name" class="form-control" id="name" placeholder="Enter name" name="name" value="name">
          </div>
          <div class="col-xs-3">
            <select id="course" class="form-control" name="course" display="Course">
                <option value="" id="courses" selected="--course--">--Course--</option>
                <option value="MBA" id="mba">MBA</option>
                <option value="B.Tech" id="btech">B.Tech</option>
                <option value="BCA" id="bca">BCA</option>
                <option value="MCA" id="mca">MCA</option>
            </select>
          </div><br><br><br>
          <div class="col-xs-11">
               <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" value="email">
          </div>
          <br>
          <br><br>
          <div class="col-xs-4">
               <input type="text" class="form-control" id="mobile" placeholder="Enter phone no." name="mobile" value="mobile" size="10">
          </div>
          <div class="col-xs-8">
              <input  type="radio" name="Gender" value="Male"> Male
              <input  type="radio" name="Gender" value="Female"> Female
              <input  type="radio" name="Gender" value="Other"> Other
          </div>
          <br><br><br>
          <div class="col-xs-11">
            <input type="text" class="form-control" id="password" placeholder="Enter Password" name="password" value="" size="4"><br>
            <input type="text" class="form-control" id="repass" placeholder="Retype Password" name="repass" value="" size="4"><br>
          </div>
          <br><br><br><br><br><br>
            <input class="form-check-input" id="iagree" type="checkbox" name="iagree"> I agree all the details given are true and valid.
            <br><br> 
            <button type="button" class="btn btn-primary btn-block" id="submit" data-toggle="modal" data-target="#myModal" action = "query.html" >Submit</button>
            <button type="button" class="btn btn-primary btn-block" id="save" data-toggle="modal" data-target="#myModal"  action = "query.html" >Save</button>
        </div>
        <br><br>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <input type="hidden" class="form-control" id="box"  name="hidden" value="box">
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>





</html>
